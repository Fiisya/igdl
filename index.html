<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instagram Downloader</title>
  <style>
    :root {
      --bg-light: #ffffff;
      --text-light: #222;
      --input-bg-light: #f0f0f0;

      --bg-dark: #121212;
      --text-dark: #ffffff;
      --input-bg-dark: #1e1e1e;

      --green: #00b14f;
      --green-hover: #00903d;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.4s, color 0.4s;
      min-height: 100vh;
      overflow-x: hidden;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    canvas#bgCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 24px;
    }

    .logo {
      font-weight: bold;
      font-size: 20px;
      color: var(--green);
    }

    .toggle-btn {
      background: none;
      border: 2px solid var(--green);
      color: var(--green);
      padding: 6px 12px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 20px;
      font-size: 14px;
    }

    .input-group {
      display: flex;
      gap: 10px;
      flex-direction: row;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background-color: var(--input-bg-light);
      font-size: 14px;
      color: inherit;
    }

    body.dark input[type="text"] {
      background-color: var(--input-bg-dark);
      border: 1px solid #444;
    }

    .download {
      background-color: var(--green);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .download:hover {
      background-color: var(--green-hover);
    }

    #loading {
      margin-top: 20px;
    }

    #result {
      margin-top: 30px;
      display: grid;
      gap: 20px;
    }

    .media-item {
      background: rgba(0, 0, 0, 0.05);
      padding: 12px;
      border-radius: 12px;
    }

    body.dark .media-item {
      background: rgba(255, 255, 255, 0.08);
    }

    video, img {
      width: 100%;
      max-height: 400px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>
  <div class="header">
    <div class="logo">Instagram Downloader</div>
    <button class="toggle-btn" onclick="toggleDarkMode()">Dark Mode</button>
  </div>

  <div class="container">
    <h1>Instagram Downloader Free</h1>
    <p>Download Video, Foto, Reels, IGTV Insta online</p>

    <div class="input-group">
      <input type="text" id="urlInput" placeholder="Rekatkan URL video Instagram" />
      <button class="download" onclick="download()">Download</button>
    </div>

    <div id="loading" style="display:none;">Loading...</div>
    <div id="result"></div>
  </div>

  <script>
    const canvas = document.getElementById("bgCanvas");
    const ctx = canvas.getContext("2d");
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.radius = Math.random() * 2;
        this.dx = (Math.random() - 0.5) * 0.8;
        this.dy = (Math.random() - 0.5) * 0.8;
      }

      update() {
        this.x += this.dx;
        this.y += this.dy;

        if (this.x < 0 || this.x > canvas.width) this.dx *= -1;
        if (this.y < 0 || this.y > canvas.height) this.dy *= -1;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = "rgba(0,255,127,0.3)";
        ctx.fill();
      }
    }

    function initParticles(count) {
      particles = [];
      for (let i = 0; i < count; i++) {
        particles.push(new Particle());
      }
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animateParticles);
    }

    initParticles(100);
    animateParticles();

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
      const toggleBtn = document.querySelector(".toggle-btn");
      toggleBtn.textContent = document.body.classList.contains("dark") ? "Light Mode" : "Dark Mode";
    }

    async function download() {
      const url = document.getElementById("urlInput").value.trim();
      const loading = document.getElementById("loading");
      const result = document.getElementById("result");
      result.innerHTML = "";

      if (!url.includes("instagram.com")) {
        alert("Masukkan URL Instagram yang valid!");
        return;
      }

      loading.style.display = "block";
      try {
        const res = await fetch(`https://fastrestapis.fasturl.cloud/downup/igdown/simple?url=${encodeURIComponent(url)}`);
        const data = await res.json();
        loading.style.display = "none";

        if (data.status === 200 && data.result.data?.length) {
          data.result.data.forEach((media, i) => {
            const div = document.createElement("div");
            div.className = "media-item";

            if (media.url.includes(".mp4")) {
              const vid = document.createElement("video");
              vid.src = media.url;
              vid.controls = true;
              div.appendChild(vid);
            } else {
              const img = document.createElement("img");
              img.src = media.url;
              div.appendChild(img);
            }

            const btn = document.createElement("a");
            btn.href = media.url;
            btn.download = `ig_media_${i + 1}`;
            btn.textContent = "Download";
            btn.className = "download";
            div.appendChild(btn);

            result.appendChild(div);
          });
        } else {
          result.innerHTML = `<p style="color:red;">Gagal mengambil media.</p>`;
        }
      } catch (e) {
        loading.style.display = "none";
        result.innerHTML = `<p style="color:red;">Terjadi kesalahan.</p>`;
      }
    }
  </script>
</body>
</html>
